<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/groups.css" type="text/css">
    <title>Group App</title>
</head>
<body>
    <div style="margin-left: 20%;">

        <input type="checkbox" id="graphical_table" value="graphical">
        <label for="graphical_table">Graphical</label>

        <div style="width: 60%; max-height: 50em; overflow-y: auto; white-space: nowrap;">
            <table id="cayley_table" style="overflow-x:scroll;">
            </table>
        </div>

        <div>
            <table>
                <tr id="op_window">
                    <!-- element operation window -->
                </tr>
            </table>
        </div>

        <div>
            <br />
            <br />

            <select id="pre_def_groups">
                <option value="1" selected="selected">Integers mod n</option>
                <option value="2">"Color Group" (Z_n x Z_n x Z_n)</option>
                <option value="3">Dihedral Group</option>
                <option value="4">Custom Group</option>
            </select>

            <br /><br />

            <div id="info">
                <div id="prompts">
                    <!-- div for user prompts related to specific groups -->
                </div>
            </div>

            <br />
            <br />

            <h2>Subgroups</h2>
            <ul id="subgroupsList">
                <!-- subgroups section -->
            </ul>
            <h2>Group Properties</h2>
            <ul id="propertiesList">
                <!-- properties list -->
            </ul>

            <br />
            Custom Operation
            <br />
            <input type="text" id="operation">
            <br /><br />
            Generating Set
            <br />
            <textarea rows="3" cols="50" id="userElts">
            </textarea>
            <br /><br />
            <a href="about.html" class="small">help</a>


        </div>

        <script src="../js/app.js"></script>

    </div>

</body>
</html>
